<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="./client.js" defer></script>

    <title>To-do App</title>
</head>
<body>
<!-- User Input -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Neue Aufgabe erstellen</h2> <br>
        </div>
    </div>

    <form id="inputAddForm">
        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="inputAddTitel" class="form-label">Titel</label>
                    <input type="text" placeholder="Titel" class="form-control" id="inputAddTitel" required>
                </div>

            </div>


            <div class="col-12 col-md-4 UserInputContainer">
                <div class="mb-3">
                    <label for="inputAddPrio" class="form-label">Priorität</label>
                    <input type="text" class="form-control" placeholder="1-3" id="inputAddPrio" required>
                </div>

            </div>

            <div class="col-12 col-md-2"></div>
        </div>


        <div class="row ">
            <div class="col-12 col-md-2"></div>


            <div class="col-12 col-md-8">

                <div class="mb-3">
                    <label for="inputAddBeschreibung" class="form-label">Beschreibung</label>
                    <input type="text" placeholder="Beschreibung" class="form-control" id="inputAddBeschreibung" required>
                </div>

            </div>

        </div>


        <div class="row">
            <div class="col-md-2 col-4"></div>
            <div class="col-2 my-1">
                <button type="submit" class="btn btn-primary">Hinzufügen</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
