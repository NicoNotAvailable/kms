<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="./client.js" defer></script>

    <title>To-do App</title>
</head>
<body>
<!-- User Input -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Neue Aufgabe erstellen</h2> <br>
        </div>
    </div>

    <form id="inputAddForm">
        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="inputAddTitel" class="form-label">Titel</label>
                    <input type="text" placeholder="Titel" class="form-control" id="inputAddTitel" required>
                </div>

            </div>


            <div class="col-12 col-md-4 UserInputContainer">
                <div class="mb-3">
                    <label for="inputAddPrio" class="form-label">Priorit채t</label>
                    <input type="number" max="3" min="1" class="form-control" placeholder="1-3" id="inputAddPrio" required>
                </div>

            </div>

            <div class="col-12 col-md-2"></div>
        </div>


        <div class="row ">
            <div class="col-12 col-md-2"></div>


            <div class="col-12 col-md-8">

                <div class="mb-3">
                    <label for="inputAddBeschreibung" class="form-label">Beschreibung</label>
                    <input type="text" placeholder="Beschreibung" class="form-control" id="inputAddBeschreibung" required>
                </div>

            </div>

        </div>


        <div class="row">
            <div class="col-md-2 col-4"></div>
            <div class="col-2 my-1">
                <button type="submit" class="btn btn-primary">Hinzuf체gen</button>
            </div>
        </div>
    </form>
</div>
<div class="d-block text-center m-2">
    <h1>Aufgaben</h1>
    <div class="row">
        <div class="col-2"></div>
        <table class="col-8 border border-dark-subtle border-3 mt-2">
            <tr>
                <th class="col-2">Titel:</th>
                <th class="col-2">Status:</th>
                <th class="col-2">Priorit채t:</th>
                <th class="col-2">Beschreibung:</th>
            </tr>
            <tr>
                <td class="col-2">Frontend</td>
                <td class="col-2">false</td>
                <td class="col-2">3</td>
                <td class="col-2">Das Frontend f체r die ToDo-Liste muss erstellt werden</td>
            </tr>
        </table>
        <div class="col-2"></div>
    </div>
</div>



</body>
</html>
